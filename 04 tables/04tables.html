<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Tables demo</title>
</head>
<body>
    <h1>HTML5 Table</h1>
    <p>This page is for HTML Table</p>
    <table>
        <tr> <!-- tr is used to define table row -->
            <th>Name</th> <!-- th is used to define the table head -->
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>ABC</td> <!-- td is used to define the table data-->
            <td>22</td>
            <td>abc@example.com</td>
        </tr>
    </table>
</body>
</html>
